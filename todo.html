<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 투두</title>
  <style>
    #title {
      color: blue;
      text-decoration: underline;
    }

    .wrap {
      display: flex;
    }

    .todo-card {
      border: 1px solid black;
      padding: 2em;
      margin: 1em;
      border-radius: 5px;
    }

    button {
      width: calc(80% - 20px);
    }

    button:hover {
      background-color: orange;
    }

  </style>

</head>

<body>
  <h1 id="title">오늘 할 일</h1>

  <div class="wrap">
    <div class="todo-card">
      <h3>고양이 밥 주기</h3>
      <p>고양이 물, 사료 챙겨주기</p>
      <button onclick="changeBackgroundColor(0)">완료</button>
    </div>

    <div class="todo-card">
      <h3>장보기</h3>
      <p>토마토, 계란, 초코렛 사기</p>
      <button>완료</button>
    </div>
  </div>

  <div class="wrap">
    <div class="todo-card">
      <h3>코딩하기</h3>
      <p>리액트 강의 1주차 듣기</p>
      <button>완료</button>
    </div>

    <div class="todo-card">
      <h3>코딩하기</h3>
      <p>리액트 강의 1주차 듣기</p>
      <button>완료</button>
    </div>
  </div>

  <script>
    function sayHello(event) {
      console.log('hello')
    }

    function changeBackgroundColor(index) {
      let card = document.getElementsByClassName("todo-card")[index]
      card.style.backgroundColor = 'grey';
    }

    const wraps = document.getElementsByClassName("wrap");
    console.log(wraps);

    const title = document.getElementById("title");
    console.log(title);
    
    title.style.backgroundColor = "yellow";

    const buttons = document.getElementsByTagName("button")
    console.log(buttons);

    for (let i=0; i<buttons.length; i++) {
      buttons[i].addEventListener('click', sayHello)
    }

    const new_div = document.createElement("div")
    new_div.style.backgroundColor='green'
    new_div.style.height='100px'
    new_div.style.width='100px'
    document.body.appendChild(new_div);

  </script>


</body>

</html>
